name: Deno

on:
  push:
    branches: [master]
    paths-ignore:
      - "*.md"
      - ".dockerignore"
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-16.04

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Cache Dependencies
        run: cd deno && deno cache deps.ts

      - name: Run Tests
        run: cd deno && deno test -A --unstable
